<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .enemy-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../img/png-transparent-dungeons-dragons-fantasy-elf-character-elf-elf-human-head.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Hoja de rol
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./crearPj.html">Crear PJ</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h1 class="mt-5">Generador de Enemigos</h1>
        <form id="enemyForm" class="my-4">
            <div class="mb-3">
                <label for="level" class="form-label">Nivel</label>
                <input type="number" class="form-control" id="level" required>
            </div>
           
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Dificultad</label>
                <select class="form-control" id="difficulty" required>
                    <option value="easy">Fácil</option>
                    <option value="medium">Media</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Generar Enemigos</button>
        </form>
        <div id="enemyContainer" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/selectRaza.js/script.js"></script>
</body>
</html>
